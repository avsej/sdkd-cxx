[global]
default_config = multi

[caps]
ds_shared = 0
preamble = 1
cancel = 1

[multi]
exe = [ "/usr/bin/perl",
        "-MCarp::Always",
        "sdkbin/sdkd_perl",
        "--mode=mp",
        "--infofile=portinfo.txt" ]

driver = DriverInet

driver_options = { 'portinfo' : 'portinfo.txt' }

[single]
exe = [ "/usr/bin/perl", "-MCarp::Always", "sdkbin/sdkd_perl",
        "--mode=single" ]
driver = DriverStdio

driver_options = {}
